<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bag Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Bag Game</h1>
  <button id="startButton">Start Game</button>
  <div id="bagContainer" class="bag-container">
    <!-- bags will be displayed here -->
  </div>
  <div id="selectedBagInfo" class="selected-bag-info">
    Choose a bag to start the game.
  </div>
  <button id="restartButton" class="restart-button">Restart Game</button>
</div>
<script src="script.js"></script>
</body>
</html>
